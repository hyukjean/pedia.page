<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Transparent background for Android -->
  <rect width="512" height="512" fill="transparent"/>
  
  <!-- Book Icon -->
  <rect x="160" y="160" width="192" height="192" rx="20" fill="url(#bookGradient)"/>
  <rect x="190" y="210" width="132" height="16" fill="white" opacity="0.9"/>
  <rect x="190" y="250" width="100" height="14" fill="white" opacity="0.7"/>
  <rect x="190" y="290" width="80" height="12" fill="white" opacity="0.5"/>
  
  <!-- "P" for Pedia -->
  <text x="256" y="420" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="60" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#4a5568">P</text>
</svg>
