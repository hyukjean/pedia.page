<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Windows tile background -->
  <rect width="150" height="150" fill="#667eea"/>
  
  <!-- Book Icon -->
  <rect x="42" y="42" width="66" height="66" rx="6" fill="white"/>
  <rect x="48" y="54" width="54" height="6" fill="#667eea" opacity="0.8"/>
  <rect x="48" y="68" width="42" height="5" fill="#667eea" opacity="0.6"/>
  <rect x="48" y="82" width="36" height="4" fill="#667eea" opacity="0.4"/>
  
  <!-- "P" for Pedia -->
  <text x="75" y="130" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="18" 
        font-weight="700" 
        text-anchor="middle" 
        fill="white">P</text>
</svg>
