  <rect x="72" y="78" width="48" height="6" fill="white" opacity="0.9"/>
  <rect x="72" y="96" width="36" height="5" fill="white" opacity="0.7"/>
  <rect x="72" y="114" width="28" height="4" fill="white" opacity="0.5"/>
  
